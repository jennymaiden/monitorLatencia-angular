<div *ngFor="let alerta of listAlerta">
    <a class="dropdown-item"  (click)="mostrarDiagnostico(alerta.idLatencia, alerta._id)">Muestra de latencia
        <span *ngIf='alerta?.estado' class="badge badge-danger">Fallida</span>
        <span *ngIf='!alerta?.estado' class="badge badge-success">exitosa</span>
        del {{alerta.fecha}}
        <span *ngIf='!alerta?.leido' class="badge badge-info">Ver</span>
        <span *ngIf='alerta?.leido'class="badge badge-secondary">Vista</span>
    </a>
</div>

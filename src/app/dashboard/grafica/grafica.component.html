<app-navbar></app-navbar>
<div class="container">
  <div class="row music-box">
    <div class="col-md-12">
      <h1 align="center">Gr√°fica</h1>
    </div>
  </div>

  <div class="card border-warning">
    <div class="card-header bg-warning font-weight-bold">
      <div class="clearfix">
        <h3 class="float-left">Monitor de latencia</h3>
<!--        <button class="btn btn-danger float-right" type="button">Detener</button>-->
      </div>

    </div>

    <div class="card-body">
      <div class="flex">
        <div class="flex-item">
          <div style="display: block;">
            <canvas baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"></canvas>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="card-header bg-warning font-weight-bold" style="margin-bottom: 120px">
      <div class="clearfix">
        <h3 class="float-left">Mostrar diagnostico</h3>
        <button class="btn btn-info float-right" type="button" (click)="irDiagnostico()">Ver</button>
      </div>

    </div>

  </div>
</div>
<app-footer></app-footer>
